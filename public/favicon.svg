<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 浅色背景圆形 -->
  <circle cx="50" cy="50" r="50" fill="#E8EDE9"/>
  
  <!-- 放大镜圆环 - 灰绿色 -->
  <path 
    d="M 68 42 A 30 30 0 1 1 38 12 A 30 30 0 0 1 68 42" 
    stroke="#7C9A92" 
    stroke-width="10" 
    fill="none" 
    stroke-linecap="round"
  />
  
  <!-- 放大镜手柄 -->
  <line x1="60" y1="60" x2="78" y2="78" stroke="#7C9A92" stroke-width="10" stroke-linecap="round" />
  <circle cx="78" cy="78" r="5" fill="#7C9A92" />
  
  <!-- 中心播放按钮容器 - 金黄色圆角矩形 -->
  <rect x="23" y="27" width="30" height="20" rx="5" fill="#E8C17C" />
  
  <!-- 播放三角形 - 白色 -->
  <path d="M 33 32 L 33 42 L 43 37 Z" fill="white" />
  
  <!-- 右上角向上箭头 - 粉橙色 -->
  <g transform="translate(68, 15)">
    <path d="M 0 8 L 0 0 L 8 0" stroke="#D88B7B" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    <line x1="0" y1="0" x2="8" y2="8" stroke="#D88B7B" stroke-width="5" stroke-linecap="round" />
  </g>
</svg>
